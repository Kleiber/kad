kind: Pod
apiVersion: v1
metadata:
  name: pod-kad
  labels:
    app: KadApp
spec:
  containers:
    - name: container-kad
      image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{.Values.image.tag}}
      envFrom:
      - configMapRef:
          name: configmap-kad
      ports:
      - name: kad-port
        containerPort: 8080
